<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Threads from C++</title>
	</head>
	
	<body>
	Example, calling JS from C++.

	<button onclick="cppLauchThreads()">C++ Launch Threads!</button><br/>
	
	<div id="chaos-console" style="background-color: black; color: white;">

	</div>

	<script src="./_05_threads.js"></script>
	<script>

        function cppLauchThreads() {
            let result = Module.cppLauchThreads();

            document.getElementById('chaos-console').innerHTML += "C++ says: " + result;
            document.getElementById('chaos-console').innerHTML += "<br/>";
		}


		Module['onRuntimeInitialized'] = function() {
			cppLauchThreads();
		}
	</script>
	
	</body>
</html>
